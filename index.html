<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calender
    </title>
    <link rel="stylesheet" href="css/r.css">   
</head>
<body>
    <div class="warpper">
        <div class="cm">
        <div id="header">
            
              <div>
                <button id="backButton">Back</button>
                   
                </div>
                <div>
                    <h2 id="monthDispaly"></h2>
                    
                </div>
                <div >
                    <button id="nextButton">Next</button>
                    
                </div>
        </div>
        <div id="weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <div id="calendar"></div>
        </div>
    </div>
    
    <div id="newEventModal">
        <h2>New Event</h2>
        
        <input type="text" id="eventTitleInput" placeholder="Event Title">
        
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>
    
    <div id="deleteEventModal">
        <h2>Delete Your Events</h2>
        
        <p id="eventText"></p>
        
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>
    
    
    <div id="modalBackDrop"></div>
    
    
    <script src="javascript/r.js" type="text/javascript"></script>
</body>
</html>
